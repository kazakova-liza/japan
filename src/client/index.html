<!DOCTYPE html>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.11/svg.min.js"></script>
<script src="https://cdn.rawgit.com/ariutta/svg-pan-zoom/master/dist/svg-pan-zoom.min.js"></script>
<script src=https://cdn.rawgit.com/ariutta/svg-pan-zoom/master/dist/svg-pan-zoom.min.js></script>

<html>

<head>
  <title>Moreno Valley Model</title>
</head>

<body>
  <p id='inputs'> </p>

  <button id='start'> start </button>
  <button id='stop' disabled> stop </button>
  <br>
  <br>
  <label for="numberOfDays">Number of periods:</label>
  <input type="number" id="numberOfPeriods" name="numberOfPeriods" min="1" max="300">
  <button id="jump" disabled> jump </button>
  <br>
  <br>
  <button id='phase++' disabled> phase++ </button>
  <button id='period++' disabled> period++ </button>
  <button id='execute' disabled> execute period </button>
  <br>
  <br>
  <label for="mySQLTable"> Save data to the table: </label>
  <textarea id="mySQLTable" name="mySQLTable" rows="1" cols="20"> </textarea>
  <button id='dump' disabled> dump </button>
  <br>
  <p style="Text-align:left;float:left"> Period: &nbsp </p>
  <p id='period'> </p>
  <br>
  <p style="Text-align:left;float:left"> Phase: &nbsp</p>
  <p id='phase'> </p>

  <object type="image/svg+xml" data="http://localhost:50006/src/client/model.svg" id="svg1"
    style="width: 100%; height: 100%; "> </object>

  <p id='table'> </p>


</body>

<script src="http://localhost:50006/src/client/client.js"></script>

</html>
